# docker-compose.prod.yml (for production on VPS)
version: '3.8'

services:
  web:
    # Production settings
    environment:
      - FLASK_DEBUG=false
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  monitor:
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: cdon-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - cdon-net
    profiles:
      - production
